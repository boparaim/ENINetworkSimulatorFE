<h1>Add a node</h1>

<label for="name" >Name: </label>
<input type="text" name="name" placeholder="device-name.domain.com" required [(ngModel)]="node.name" />
<br><br>
<label for="ip" >IP Address: </label>
<input type="text" name="ip" placeholder="10.10.0.1" required [(ngModel)]="node.ip" />
<br><br>
<button (click)="add()">Add</button>
